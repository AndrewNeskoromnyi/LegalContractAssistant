<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legal Contract Assistant Task Pane Add-in</title>

    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js" type="text/javascript"></script>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
 
</head>

<body class="ms-font-m ms-welcome ms-Fabric ms-bgColor-white">

    <header id="content-header">
        <div class="ms-Grid ms-bgColor-neutralPrimary">
            <div class="ms-Grid-row">
                <div class="padding ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                    <div class="ms-font-xl ms-fontColor-white ms-fontWeight-semibold">Contract management</div>
                </div>
            </div>
        </div>
    </header>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-l">Annotation source</h2>
        Select an annotation file to use.
        <form>
            <!-- <input type="file" id="bib-file" name="bib-file" accept=".bib"> -->
            <input type="file" id="xlsx-file" name="xlsx-file" accept=".xlsx">
        </form>
        <div id="references-section" style="display: none;">
            <h2 class="ms-font-xl">Annotations</h2>
            <p>
                <input type="search" id="search" placeholder="Search annotations...">
            </p>
            <div id="populate-radio">
                <div class="wait" style="display: none;" id="please_wait" class="text-center">
                    <p>Generating AI response. Please wait...
                        <img src="//s.svgbox.net/loaders.svg?fill=maroon&ic=tail-spin" 
                        style="width:24px">
                    </p>

                </div>
                <div id="radio-buttons"></div>
            </div>
            <div>
                <i>
                    <div id="selected"></div>
                </i>
            </div>
            <div>
                <i>
                    <div id="openaiselected"></div>
                </i>
            </div>
            <br>
            <!-- <div>
                <span>
                    <button class="ms-Button" id="replace-suggestion" disabled>
                        <span class="ms-Button-label">Replace selected text</span>
                    </button>
                    <button class="ms-Button" id="insert-suggestion" disabled>
                        <span class="ms-Button-label">Insert after cursor</span>
                    </button>
                    <button class="ms-Button" id="clear" disabled>
                        <span class="ms-Button-label">Clear selection</span>
                    </button>
                </span>
            </div> -->
        </div>

    </main>
</body>

</html>
